name: Build
on: [pull_request, push]
env:
  PKGFORGE_STATEFILE: /tmp/pkgforge
jobs:
  test:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: akerl/action-checkout@v2.0.0
    - name: Submodules
      run: git submodule update --init --recursive
    - name: Make
      run: make
