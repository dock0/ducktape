machine:
  services:
  - docker
  environment:
    PKGFORGE_STATEFILE: '/tmp/pkgforge'
dependencies:
  override:
  - git submodule update --init
  - git fetch --tags origin
test:
  override:
  - make
  post:
  - cp -r pkg/* $CIRCLE_ARTIFACTS/
deployment:
  release:
    tag: /.*/
    commands:
    - make release
